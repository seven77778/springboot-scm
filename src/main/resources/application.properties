spring.application.name=bootstone

server.port=5000
server.tomcat.max-http-form-post-size=314572800


spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.password=root
spring.datasource.username=root
spring.datasource.url=jdbc:mysql://localhost:3306/mydata?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=GMT%2B8
mybatis.mapper-locations=classpath*:mapper/*.xml




logging.root= @stone.loggingLevel@


dubbo.application.name=scm
dubbo.protocol.name=dubbo
dubbo.protocol.port=20886
dubbo.registry.check=false
dubbo.registry.timeout=10000
dubbo.registry.address=zookeeper://127.0.0.1:2181


dubbo.protocol.threads = 10
dubbo.protocol.threadpool=fixed
dubbo.protocol.dispatcher=direct
dubbo.protocol.iothreads=10






